slf4j-nop = { module = "org.slf4j:slf4j-nop", version.ref = "slf4j-nop" }
sqlcipher-android = { module = "net.zetetic:sqlcipher-android", version.ref = "sqlcipher-android" }
timber = { module = "com.jakewharton.timber:timber", version.ref = "timber" }
zxing-cpp = { module = "io.github.zxing-cpp:android", version.ref = "zxing-cpp" }

# used in androidx-camera bundle
androidx-camera-camera2 = { module = "androidx.camera:camera-camera2", version.ref = "androidx-camera" }
androidx-camera-core = { module = "androidx.camera:camera-core", version.ref = "androidx-camera" }
androidx-camera-lifecycle = { module = "androidx.camera:camera-lifecycle", version.ref = "androidx-camera" }
androidx-camera-view = { module = "androidx.camera:camera-view", version.ref = "androidx-camera" }

# used in ktor bundle
ktor-client-content-negotiation = { module = "io.ktor:ktor-client-content-negotiation", version.ref = "ktor" }
ktor-client-core = { module = "io.ktor:ktor-client-core", version.ref = "ktor" }
ktor-client-logging = { module = "io.ktor:ktor-client-logging", version.ref = "ktor" }
ktor-client-okhttp = { module = "io.ktor:ktor-client-okhttp", version.ref = "ktor" }
ktor-serialization-kotlinx-json = { module = "io.ktor:ktor-serialization-kotlinx-json", version.ref = "ktor" }


[bundles]
androidx-camera = ["androidx-camera-camera2", "androidx-camera-core", "androidx-camera-lifecycle", "androidx-camera-view"]
ktor = ["ktor-client-core", "ktor-client-content-negotiation", "ktor-client-okhttp", "ktor-client-logging", "ktor-serialization-kotlinx-json"]

[plugins]
devtools-ksp = { id = "com.google.devtools.ksp", version.ref = "devtools-ksp" }
